name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test PostgreSQL connection
        run: |
          docker compose exec -T db pg_isready -U user -d app

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Test caching functionality
        run: |
          sleep 10
    
          initial=$(curl -s http://localhost:5000/visits)
          echo "Initial visits: $initial"

          curl -s http://localhost:5000/ping > /dev/null
          curl -s http://localhost:5000/ping > /dev/null

          after_ping=$(curl -s http://localhost:5000/visits)
          if [ "$after_ping" -le "$initial" ]; then
            echo "Cache test failed: counter didn't increase"
            exit 1
          fi

          redis_value=$(docker compose exec -T redis redis-cli GET visits_count)
          if [ "$redis_value" != "$after_ping" ]; then
            echo "Redis cache inconsistency"
            exit 1
          fi
    
          echo "Cache functionality test passed"

      - name: Test cache fallback
        run: |
          docker compose stop redis
          fallback_count=$(curl -s http://localhost:5000/visits)
          if [ -z "$fallback_count" ]; then
            echo "Fallback test failed: no response"
            exit 1
          fi
          docker compose start redis
          echo "Cache fallback test passed"
