name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for DB initialization
        run: |
          timeout=60
          while ! docker-compose logs init-db | grep -q "Database initialized successfully"; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "DB initialization failed"
              docker-compose logs init-db
              exit 1
            fi
            sleep 2
          done
          echo "DB initialized successfully"

      - name: Check Redis health
        run: |
          docker-compose exec -T redis redis-cli ping | grep -q "PONG"
          echo "Redis is healthy"

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000/ping >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              docker-compose logs web
              exit 1
            fi
            sleep 2
          done
          echo "Web service is ready!"

      - name: Run tests
        run: |
          docker-compose exec -T web python -m pytest test_app.py -v --cov=mini_app --cov-report=term-missing --cov-fail-under=60

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
