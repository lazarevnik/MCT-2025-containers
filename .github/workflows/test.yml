name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start services
        run: docker compose -f compose/docker-compose.prod.yml up -d

      - name: Check cache service
        run: |
          docker compose -f compose/docker-compose.prod.yml exec -T app python - <<'PY'
          import os
          from pymemcache.client.base import Client
          host = os.environ["MEMCACHED_HOST"]
          port = int(os.environ["MEMCACHED_PORT"])
          Client((host, port)).version()
          print("Memcached reachable")
          PY

      - name: Verify DB init completed
        run: |
          docker compose -f compose/docker-compose.prod.yml exec -T db psql -U user -d app -tAc "SELECT to_regclass('public.pings') IS NOT NULL;" | grep -q 't'

      - name: Test PostgreSQL connection
        run: |
          docker compose -f compose/docker-compose.prod.yml exec -T db pg_isready -U user -d app

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Run unit tests
        run: pytest --cov=app --cov-report=term --cov-fail-under=60

      - name: Show logs on failure
        if: failure()
        run: docker compose -f compose/docker-compose.prod.yml logs
