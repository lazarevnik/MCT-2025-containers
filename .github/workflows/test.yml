name: Docker Compose Test

on:
  pull_request:
    branches:

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test visits after ping
        run: |
          response=$(curl -s http://localhost:5000/visits)
          if [[ "$response" != "1" ]]; then
            echo "Expected '1', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test PostgreSQL connection
        run: |
          docker compose exec -T postgres pg_isready -U test -d test

      - name: Test PostgreSQL table init
        run: |
          table_exists=$(docker compose exec -T postgres psql -U test -d test -t -c \
            "SELECT EXISTS (SELECT FROM information_schema.tables WHERE table_name = 'ips');" | tr -d ' \n')
          if [ "$table_exists" != "t" ]; then
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
