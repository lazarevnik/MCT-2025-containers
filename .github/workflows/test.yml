name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build images
        run: docker compose build

      - name: Run database initialization script
        run: |
          set -e
          docker compose up db-init --abort-on-container-exit --exit-code-from db-init
          echo "Database initialization completed successfully."
          docker compose rm -f db-init

      - name: Start cache service
        run: docker compose up -d cache

      - name: Verify cache readiness
        run: |
          for attempt in {1..10}; do
            if docker compose exec -T cache redis-cli ping | grep -q "PONG"; then
              echo "Cache service is ready."
              exit 0
            fi
            echo "Cache not ready yet, retrying..."
            sleep 2
          done
          echo "Cache service failed to respond."
          docker compose logs cache
          exit 1

      - name: Start services
        run: docker compose up -d

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test PostgreSQL connection
        run: |
          docker compose exec -T db pg_isready -U user -d app

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
