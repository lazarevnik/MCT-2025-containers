name: Docker Compose Test

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          timeout=60
          while ! docker compose ps db-init | grep -q "exited (0)"; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "DB init service failed to complete successfully"
              docker compose logs db-init
              exit 1
            fi
            sleep 1
          done
          echo "DB init completed successfully"

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test visits endpoint
        run: |
          response=$(curl -s http://localhost:5000/visits)
          if [[ ! "$response" =~ ^[0-9]+$ ]]; then
            echo "Expected number of visits, got: $response"
            exit 1
          fi
          echo "Visits endpoint test passed!"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
