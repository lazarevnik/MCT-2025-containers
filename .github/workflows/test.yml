name: Docker Compose Test

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for db-init to complete
        run: |
          timeout=60
          while [ $(docker compose ps db-init --status running | wc -l) -eq 2 ]; do
            sleep 1
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "db-init did not complete in time"
              docker compose logs db-init
              exit 1
            fi
          done
          
          # Check exit status of db-init
          status=$(docker compose ps db-init --format json | jq -r '.[].State')
          if [ "$status" != "exited" ]; then
            echo "db-init service did not exit properly"
            docker compose logs db-init
            exit 1
          fi
          
          exit_code=$(docker compose ps db-init --format json | jq -r '.[].ExitCode')
          if [ "$exit_code" -ne 0 ]; then
            echo "db-init failed with exit code $exit_code"
            docker compose logs db-init
            exit 1
          fi
          echo "db-init completed successfully"

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test visits endpoint
        run: |
          response=$(curl -s http://localhost:5000/visits)
          if [[ ! "$response" =~ ^[0-9]+$ ]]; then
            echo "Expected number of visits, got: $response"
            exit 1
          fi
          echo "Visits endpoint test passed!"

      - name: Verify table creation
        run: |
          result=$(docker compose exec -T db psql -U postgres -d visits_db -t -c "SELECT EXISTS (SELECT FROM information_schema.tables WHERE table_name = 'visits');" | tr -d '[:space:]')
          if [ "$result" != "t" ]; then
            echo "Table 'visits' was not created"
            exit 1
          fi
          echo "Table verification passed!"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
