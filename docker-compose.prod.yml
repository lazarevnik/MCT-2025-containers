services:
  app:
    build: ./app
    ports:
      - "5000:5000"
    depends_on:
      init-db:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    environment:
      ENV: prod
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 5s
      timeout: 3s
      retries: 3