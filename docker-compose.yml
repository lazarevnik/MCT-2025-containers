services:
  postgres:
    image: postgres:17
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER:-test}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-test}
      POSTGRES_DB: ${DB_NAME:-test}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./psql:/docker-entrypoint-initdb.d
    networks:
      - app-network
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-test} -d ${DB_NAME:-test}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: web
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-test}
      DB_USER: ${DB_USER:-test}
      DB_PASSWORD: ${DB_PASSWORD:-test}
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
