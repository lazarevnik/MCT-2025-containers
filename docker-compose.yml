services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: apppw
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  init-db:
    build: ./visitor
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: apppw
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    entrypoint: ["python", "init_db.py"]

  web:
    build: ./visitor
    depends_on:
      init-db:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: apppw
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    restart: always

volumes:
  db_data:
