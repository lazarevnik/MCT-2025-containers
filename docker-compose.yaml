version: '3.8'

services:
  web:
    build: ./app
    ports:
      - "5000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/app
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_DB=app
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: