version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    volumes:
      - dbvol_:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d app" ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  init-db:
    image: postgres:15
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: pass
    volumes:
      - ./db:/init:ro
    command: >
      bash -c "
        until pg_isready -h db -U user -d app; do sleep 1; done;
        for f in /init/*.sql; do
          psql -h db -U user -d app -f \"$$f\";
        done;
      "

  app:
    build: ./app
    ports:
      - "5000:5000"
    depends_on:
      init-db:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  dbvol_:
